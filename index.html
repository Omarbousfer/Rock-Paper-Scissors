<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>RPS Game</title>
</head>
<body>
    <header>
        <h1>Rock / Paper / Scissors<br>The Game</h1>
        <div>
            <h3>Made by @omarbousfer</h3>
            <div class="links">
                <a href="https://github.com/Omarbousfer" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.instagram.com/omarbousfer/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <a class="letsplay" href="#main">Play</a>
    </header>
    <main id="main">
        <section id="gameinfos">
            <div>
                <p class="infos">Player score:</p>
                <p class="infos" id="playerscore">--</p>
                <p class="infos">Computer score:</p>
                <p class="infos" id="computerscore">--</p>
            </div>
            <div>
                <p class="infos">Final result:</p>
                <p class="infos" id="finalresult">--</p>
                <p class="infos">Round:</p>
                <p class="infos" id="round">--</p>
            </div>
        </section>
        <section id="restart" class="default">
            <a href="index.html">Play Again</a>
        </section>
        <section id="game">
            <button id="playerRock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="playerPaper"><i class="fa-regular fa-hand"></i></button>
            <button id="playerScissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </section>
    </main>
    <script src="rpc-script-1.1v.js"></script>
</body>
</html>
